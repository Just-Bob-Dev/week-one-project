<!Doctype html>
<!-- Newsletter -->
  <html>
    <head>
      <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i" rel="stylesheet">
      <!-- <link rel="stylesheet" href="normalizer.css"> -->
      <link rel="stylesheet" href="../styles.css">
      <title> Bent Creek Ceramics </title>
    </head>
    <body  class="newsletter-background">
        <header>
          <nav>
            <ul class="nav-row"><img src="../images/optimized/bent-creek-logo.png" class="logo">
              <li class="nav-item"><a href="../index.html">Home</a></li>
              <li class="nav-item"><a href="../about/index.html">About</a></li>
              <li class="nav-item"><a href="">Newsletter</a></li>
            </ul>
          </nav>
        </header>
      <div class="outer">
        <section class='form-block'>
          <h2>Sign Up for Our Weekly Newsletter</h2>
          <h3>Stay up to date with events, activities, news and specials</h3>
          <form>
            <section class="input-data">
              <div class="personal_info">
                <label for="name">Name</label>
                <input type="text" id="nameInput" name="name">
              </div>
              <div class="personal_info">
                <label for="email">Email</label>
                <input type="email" id="emailInput" name="email">
              </div>
              <button type="submit" id="signupButton">Submit</button>
            </section>
          </form>
        </section>
      </div>

          <script type="text/javascript">
            var nameInput = document.getElementById('nameInput');
            var emailInput = document.getElementById('emailInput');
            var signupButton = document.getElementById('signupButton');
            signupButton.addEventListener('click', function(e) {
              var nameVal = nameInput.value;
              var emailVal = emailInput.value;
              if (nameVal && emailVal) {
                alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
                nameInput.value = "";
                emailInput.value = "";
                } else {
                  alert('We would love for you to sign up, please provide both your name and email address.');
                }
              });
              </script>
    </body>

  </html>
